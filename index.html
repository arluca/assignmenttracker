<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .add-assignment-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .add-assignment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .assignment-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 6px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .assignment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .assignment-card.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .assignment-card.completed .assignment-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .course-eng303 { border-left-color: #155724; }
        .course-nsd225 { border-left-color: #dc3545; }
        .course-com505 { border-left-color: #003d7a; }
        .course-mnd406 { border-left-color: #6f42c1; }
        .course-mnd413 { border-left-color: #ffc107; }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .course-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .course-eng303 .course-name { color: #155724; }
        .course-nsd225 .course-name { color: #dc3545; }
        .course-com505 .course-name { color: #003d7a; }
        .course-mnd406 .course-name { color: #6f42c1; }
        .course-mnd413 .course-name { color: #ffc107; }

        .assignment-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .due-date {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .due-today { background: #333; color: white; }
        .due-soon { background: #333; color: white; }
        .due-later { background: #333; color: white; }
        .overdue { background: #333; color: white; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .assignment-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-complete:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #fff3cd;
            color: #333;
        }

        .btn-edit:hover {
            background: #ffeaa7;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .todo-section {
            margin: 40px 0;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #6c757d;
        }

        .todo-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .add-todo-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-todo-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .todo-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background: #f8f9fa;
            padding-left: 10px;
            margin-left: -10px;
            margin-right: -10px;
            border-radius: 8px;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit-todo {
            background: #fff3cd;
            color: #333;
        }

        .btn-edit-todo:hover {
            background: #ffeaa7;
        }

        .btn-delete-todo {
            background: #dc3545;
            color: white;
        }

        .btn-delete-todo:hover {
            background: #c82333;
        }

        .spectrum-header {
            border-left-color: #007bff;
        }

        .ugirl-header {
            border-left-color: #e83e8c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .assignment-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .assignment-actions {
                flex-wrap: wrap;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .todo-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .todo-actions {
                gap: 5px;
            }
        }
    </style>
</head>

            <div class="form-group">

            </div>
            
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveAssignment()">Save Assignment</button>
            </div>
        </div>
    </div>
